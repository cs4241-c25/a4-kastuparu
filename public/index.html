<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">


    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="container mb-4 p-4 text-center">
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav mr-auto">
                <li id="loginButton" class="nav-item px-2"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <header class="container mb-4 p-4 bg-light">
        <h1>Task List</h1>
    </header>
    <main>
        <section class="container mb-4 p-4">
            <h2>Create New Task</h2>
            <table class="table">
                <thead>
                <tr>
                    <th><label for="taskName">Task Name</label></th>
                    <th><label for="priority">Priority</label></th>
                    <th><label for="dueDate">Due Date</label></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" id="taskName" name="taskName" placeholder="Task Name"></td>
                    <td>
                        <select name="priority" id="priority">
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </td>
                    <td><input type="date" id="dueDate" name="dueDate"></td>
                    <td><input type="submit" id="createTask" value="Create"></td>
                </tr>
                </tbody>
            </table>
        </section>
        <section class="container mb-4 p-4">
            <h2>My Tasks</h2>
            <table class="table">
                <thead>
                <tr>
                    <th><label>Task Name</label></th>
                    <th><label>Priority</label></th>
                    <th><label>Due Date</label></th>
                    <th><label>Overdue?</label></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>
    </main>

    <footer class="bg-light mb-4 p-4 text-center">
        <p>Created by <a href="https://users.wpi.edu/~kastuparu/index.html" target="_blank">Katy Stuparu</a></p>
        <p>WPI CS 4241 Webware, C Term 2025</p>
    </footer>

</body>
</html>
